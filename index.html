<script>
                    let toggle = 0;
                    $(window).scroll(
                    {
                        previousTop: 0
                    },

                    function () {

                            var width = (window.innerWidth > 0) ? window.innerWidth : document.documentElement.clientWidth;

                            if(width > 1024){
                                    var currentTop = $(window).scrollTop();
                                    if (currentTop < this.previousTop) {
                                        /*$(".sidebar em").text("Up"); /* optional for demo */
                                        $("#navigation").fadeIn();

                                    } else {
                                        /*$(".sidebar em").text("Down");*/
                                        $("#navigation").fadeOut();
                                        $('#collapsibleNavbar').hide();
                                        toggle = 0;
                                        $('#scrollIcon').hide();


                                    }
                                    this.previousTop = currentTop;

                                    if($(window).scrollTop() === 0) {
                                        $("#scrollIcon").show();
                                      }

                            }
                            else {

                                document.getElementById("navigation").style.position = fixed;
                                document.getElementById("navigation").style.top = 0;
                                document.getElementById("navigation").style.width = "100%" ;
                                document.getElementById("navigation").style.margin = 0;
                                document.getElementById("navigation").style.padding = 0;

                                if (width < 400 )
                                {
                                    var elements = document.getElementsByClassName('buttonPeach');
                                    for (var i in elements) {
                                      if (elements.hasOwnProperty(i)) {
                                        elements[i].style.fontSize = '3em';
                                      }
                                    }
                                }
                            }


                   });

                    function showNav(){
                        if (toggle == 0)
                        {
                           $('#collapsibleNavbar').show();
                           toggle = 1;
                        }
                        else if (toggle == 1)
                        {
                            $('#collapsibleNavbar').hide();
                            toggle = 0;
                        }
                    }
            </script>
